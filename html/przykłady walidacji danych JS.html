<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form  action="" method="post">
        <div>
            <input type="text" name="login" placeholder="wpisz login">
            <div class="error"></div>
        </div>
        <div>
            <input type="password" name="password" placeholder="wpisz haslo">
            <div class="error"></div>
        </div>
        <div>
            <input type="submit" value="zaloguj sie">
        </div>
    </form>
    <div class="answer"></div>
 
    <script>
        //pobieramy elementy
        const formularz     = document.querySelector('form');
        const polelogin     = document.querySelector('input[name="login"]');
        const polepassword  = document.querySelector('input[name="password"]');
        const divErrors     = document.querySelectorAll('.error');
        const divAnswer     = document.querySelector('.answer');
 
        let walidacja = true;
 
 
        //tworzymy funkcje zabezpieczajaca, ktorej uzyjemy w trakcie przetwarzania formularza
        const walidacjaLogin = function (login) {
            const wzorLoginu = /^[a-zA-Z0-9]{3,}$/;
            if(login == "") {
                walidacja = false
                return 'Uzupe≈Çnij pole login';
            }
            if(!wzorLoginu.test(login)){ 
                walidacja = false
                return 'blebleble';
            }
            walidacja = true;
        };
 
        const walidacjaHaslo = function (password) {
            if(password.length < 8) {
                walidacja = false
                return 'haslo musi miec 8 znakow'
            }
            walidacja = true;
        }
 
        //obsluga formularza
        formularz.addEventListener('submit', (e) => {
            e.preventDefault();
            divErrors[0].textContent = walidacjaLogin(polelogin.value);
            divErrors[1].textContent = walidacjaHaslo(polepassword.value);
 
            if(walidacja == true) {
            divAnswer.innerHTML = '<h3>Zalogowano</h3>'
            }
        });
    </script>
</body>
</html>
